<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body id="body" class="popup">
<div class="mode-selector">
<button id="linear">Linear</button><button id="chiral">Chiral</button>
</div>
<div id="pad" class="pad" draggable="false">
<canvas id="pad-canvas" class="pad-canvas" width="256" height="256" draggable="false"></canvas>
<div id="pad-div" class="pad-div" draggable="true"></div>
</div>
<input id="speed-slider" class="speed-slider" type="range" min="1" max="8" value="4"/>
</body>
<script type="text/javascript" src="popup.js"></script>
</html>
